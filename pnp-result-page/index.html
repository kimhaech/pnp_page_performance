<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" />
    <title>PnP Result Page</title>
  </head>
  <body>
    <div style='border-bottom: 2px solid #eaeaea'>
	<ul class='flex cursor-pointer'>
      <li class='py-2 px-6 bg-white rounded-t-lg hover:bg-gray-100 hover:text-gray-500'>홈</li>
      <li class='py-2 px-6 bg-white rounded-t-lg hover:bg-gray-100 hover:text-gray-500'>학회소개</li>
      <li class='py-2 px-6 bg-white rounded-t-lg hover:bg-gray-100 hover:text-gray-500'>구성원</li>
      <li class='py-2 px-6 bg-white rounded-t-lg hover:bg-gray-100 hover:text-gray-500'>학회활동</li>
      <li class='py-2 px-6 bg-white rounded-t-lg hover:bg-gray-100 hover:text-gray-500'>학회실적</li>
      <li class='py-2 px-6 bg-white rounded-t-lg hover:bg-gray-100 hover:text-gray-500'>문의하기</li>
	</ul>
</div>
<div class="group inline-block">
  <button
    class="outline-none focus:outline-none border px-3 py-1 bg-white rounded-sm flex items-center min-w-32"
  >
    <span class="pr-1 font-semibold flex-1">Select Year</span>
    <span>
      <svg
        class="fill-current h-4 w-4 transform group-hover:-rotate-180
        transition duration-150 ease-in-out"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
        />
      </svg>
    </span>
  </button>
  <ul
    class="bg-white border rounded-sm transform scale-0 group-hover:scale-100 absolute 
  transition duration-150 ease-in-out origin-top min-w-32"
  >
    <li class="rounded-sm px-3 py-1 hover:bg-gray-100">2021</li>
    <li class="rounded-sm px-3 py-1 hover:bg-gray-100">2020</li>
    <li class="rounded-sm px-3 py-1 hover:bg-gray-100">2019</li>
    <li class="rounded-sm px-3 py-1 hover:bg-gray-100">2018</li>
    <li class="rounded-sm px-3 py-1 hover:bg-gray-100">2017</li>
    <li class="rounded-sm px-3 py-1 hover:bg-gray-100">2016</li>
</div>

<style>
  li>ul                 { transform: translatex(100%) scale(0) }
  li:hover>ul           { transform: translatex(101%) scale(1) }
  li > button svg       { transform: rotate(-90deg) }
  li:hover > button svg { transform: rotate(-270deg) }
  .group:hover .group-hover\:scale-100 { transform: scale(1) }
  .group:hover .group-hover\:-rotate-180 { transform: rotate(180deg) }
  .scale-0 { transform: scale(0) }
  .min-w-32 { min-width: 8rem }
</style>
  </body>
</html>
